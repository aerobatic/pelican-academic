<!-- https://jsonld.com/person/ -->
{% macro profile_metadata(metadata) -%}
  <meta name="author" content="{{ metadata.fullName }}">

  {% do metadata.update({"@type":"Person", "@context": "http://schema.org"}) %}
  <script type="application/ld+json">{{ metadata | tojson | safe }}</script>
{%- endmacro %}
